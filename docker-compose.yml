version: '3.8'

services:
  postgres-db:
    image: postgres:16
    container_name: GGStatDB
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: maxim12345
      POSTGRES_DB: GGStatDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: